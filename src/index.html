<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Text Editor</title>
  <link rel="icon" href="icons/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="manifest" href="app.webmanifest" crossorigin="use-credentials" />
  <link rel="stylesheet" href="app.scss" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="is-flex is-flex-direction-column">
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="icons/icon-192.png" width="28" height="28" alt="Simple Text Editor" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="main-navbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#">
          Simple Text Editor
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-light">
              <span class="icon">
                <i class="material-symbols-rounded">add</i>
              </span>
              <span>Create</span>
            </a>
            <a class="button is-primary">Options</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="columns mt-3 is-flex-grow-1">
    <div class="column is-one-fifth">
      <p>stuff</p>
    </div>
    <div class="column is-four-fifths">
      <div class="is-flex is-flex-direction-column" style="height: 100%;">
        <div id="codemirror-container" class="is-flex-grow-1"></div>
        <div class="is-flex-shrink-1 is-flex flex-direction-row">
          <div class="select">
            <select title="Choose a language" id="select-choose-language">
              <option value="0">Plain Text</option>
              <option value="1">HTML</option>
              <option value="2">CSS</option>
              <option value="3">JavaScript</option>
              <option value="4">Python</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>

</html>
